<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Fabric Code Generator</h1>
        <p>Create 3-character codes from any word or phrase.</p>
    </div>

    <div class="container">
        <form id="input-form">
            <label for="input-string">Enter a word or phrase:</label><br>
            <input type="text" id="input-string" name="input-string" required><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    
    <div id="error"></div>

    <div class="container" id="results-container">
        <h2>Results:</h2>
        <ul id="results-list"></ul>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
