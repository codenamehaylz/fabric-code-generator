<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="container" id="header-container">
        <h1>Fabric Code Generator</h1>
        <p>Create 3-character codes from any word or phrase.</p>
    </header>

    <div class="container" id="form-container">
        <form id="input-form">
            <label for="input-string">Enter a word or phrase:</label><br>
            <input type="text" id="input-string" name="input-string">
            <button type="submit">Submit</button>
        </form>
        <div id="error" class="hidden"></div>
    </div>

    <div class="container" id="results-container">
        <h2>Results<span id="result-word"></span>:</h2>
        <ul id="results-list"></ul>
    </div>

    <div style="flex-grow:1"></div>

    <footer>Created by Hayley Parker 2024</footer>
    
    <script src="script.js"></script>
</body>
</html>
